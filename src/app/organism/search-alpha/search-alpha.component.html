<main id="content">
  <div class="content-widget">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h4 class="spanborder">
            Search resual for
            <span>"Culture"</span>
          </h4>

          <article class="row justify-content-between mb-5 mr-0" *ngFor="let data of searchArchive">
            <div class="col-md-9">
              <div class="align-self-center">
                <div class="capsSubtle mb-2">{{data.category}}</div>
                <h3 class="entry-title mb-3">
                  <a href="/single"
                    >{{data.title}}</a
                  >
                </h3>
                <div class="entry-excerpt">
                  <p>
                    {{data.desc}}
                  </p>
                </div>
                 <!-- Add date-address-alpha -->
                 <app-date-address-alpha [item]="data.date_address"></app-date-address-alpha>
                
              </div>
            </div>
            <div
              class="col-md-3 bgcover"
              [style]="data.img"
            ></div>
          </article>
          
          <ul class="page-numbers heading">
            <li>
              <span aria-current="page" class="page-numbers current">1</span>
            </li>
            <li><a class="page-numbers" href="#">2</a></li>
            <li><a class="page-numbers" href="#">3</a></li>
            <li><a class="page-numbers" href="#">4</a></li>
            <li><a class="page-numbers" href="#">5</a></li>
            <li><a class="page-numbers" href="#">...</a></li>
            <li><a class="page-numbers" href="#">98</a></li>
            <li>
              <a class="next page-numbers" href="#"
                ><i class="icon-right-open-big"></i
              ></a>
            </li>
          </ul>
        </div>
        <!--col-md-8-->
        <div class="col-md-4 pl-md-5 sticky-sidebar">
          <div class="sidebar-widget latest-tpl-4">
            <h5 class="spanborder widget-title">
              <span>Popular in Culture</span>
            </h5>
            <!-- Add popular-culture molecule-->
            <app-culture-alpha  [items]="cultureArr"></app-culture-alpha>
          </div>
        </div>
        <!--col-md-4-->
      </div>
    </div>
    <!--content-widget-->
  </div>

 <!-- Ads Section -->
 <app-ads [itemAd] = "Ad"></app-ads>
  <!--content-widget-->
</main>
