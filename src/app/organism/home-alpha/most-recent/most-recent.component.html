<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 class="spanborder h4">
                <span>Most Recent</span>
            </h2>
            <!-- Recent post -->
            <app-post-alpha [postData]="recentArr"></app-post-alpha>
            <ul class="page-numbers heading">
                <li><span aria-current="page" class="page-numbers current">1</span></li>
                <li><a class="page-numbers" href="#">2</a></li>
                <li><a class="page-numbers" href="#">3</a></li>
                <li><a class="page-numbers" href="#">4</a></li>
                <li><a class="page-numbers" href="#">5</a></li>
                <li><a class="page-numbers" href="#">...</a></li>
                <li><a class="page-numbers" href="#">98</a></li>
                <li><a class="next page-numbers" href="#"><i class="icon-right-open-big"></i></a></li>
            </ul>
        </div>
        <!--col-md-8-->
        <div class="col-md-4 pl-md-5 sticky-sidebar">
            <div class="sidebar-widget latest-tpl-4">
                <h4 class="spanborder">
                    <span>Popular</span>
                </h4>
                <!-- Add popular molecule-->
                <app-culture-alpha [items]="popularArr"></app-culture-alpha>
            </div>
        </div>
    </div>
    <!--col-md-4-->
</div>
