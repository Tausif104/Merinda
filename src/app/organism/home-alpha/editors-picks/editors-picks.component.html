<div class="container">
    <div class="row">
        <!--begin featured-->
        <div class="col-sm-12 col-md-9 col-xl-9">
            <h2 class="spanborder h4">
                <span>{{"Editor's Picks" | translate }}</span>
            </h2>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <article class="first mb-3">
                        <figure><a href="single"><img src="{{editor.img}}" alt="post-title"></a>
                        </figure>
                        <h3 class="entry-title mb-3"><a href="single">{{editor.title}}</a></h3>
                        <div class="entry-excerpt">
                            <p> {{editor.desc}} </p>
                        </div>
                        <!-- Add date-address-alpha -->
                        <app-date-address-alpha [item]="editorPickAddress"></app-date-address-alpha>
                    </article>
                    <a class="btn btn-green d-inline-block mb-4 mb-md-0" href="/archive">{{"All Featured" | translate}}</a>
                </div>
                <div class="col-sm-12 col-md-6">
                    <article class="post-has-bg">
                        <div class="mb-3 d-flex row" *ngFor="let element of editorPicksArr;">
                            <figure class="col-4 col-md-4"><a href="single"><img src="{{element.img}}"
                                        alt="post-title"></a></figure>
                            <div class="entry-content col-8 col-md-8 pl-md-0">
                                <h5 class="entry-title mb-3"><a href="single">{{element.title}}</a></h5>
                                <!-- Add date-address-alpha -->
                                <app-date-address-alpha [item]="editorPickAddress"></app-date-address-alpha>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <!--end featured-->

        <!--begin Trending-->
        <div class="col-sm-12 col-md-3 col-xl-3">
            <div class="sidebar-widget latest-tpl-4">
                <h4 class="spanborder">
                    <span>{{"Trending" | translate}}</span>
                </h4>
                <!-- Add popular-culture molecule-->
                <app-culture-alpha [items]="trendingArr"></app-culture-alpha>
            </div>
            <a class="link-green" href="/archive">{{"See all trending" | translate}}<svg class="svgIcon-use" width="19" height="19">
                    <path d="M7.6 5.138L12.03 9.5 7.6 13.862l-.554-.554L10.854 9.5 7.046 5.692" fill-rule="evenodd">
                    </path>
                </svg></a>
        </div>
        <!--end Trending-->
        <!--end row-->
        <div class="divider"></div>
    </div>
</div>
<!--end container-->
