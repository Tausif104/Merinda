fragment CategoryCbEntity on CategoryCbEntity {
  id
  attributes {
      Name
      Meta_Description
      Slug
      Image {
        data {
          attributes {
            url
            name
            alternativeText
            size
            previewUrl
          }
        }
      }
    }
}

fragment CategoryCbEntityResponseCollectionFragment on CategoryCbEntityResponseCollection {
  data {
    ...CategoryCbEntity
  }
}

fragment CategoryCbEntityResponseFragment on CategoryCbEntityResponse {
  data {
    ...CategoryCbEntity
  }
}