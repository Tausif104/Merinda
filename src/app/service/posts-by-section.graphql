query PostsBySection ($locale: I18NLocaleCode, $section: IDFilterInput) {
  postCbs (locale: $locale filters: {
    sections_cbs: {
      id: $section
    }
  }) {
    data {
      attributes {
        fields {
          Title
          Content
          Meta_Description
        }
        updatedAt
        createdAt
        publishedAt
        category_cb {
          data {
            attributes {
              Name
              Meta_Description
            }
          }
        }
      }
    }
  }
}
