query PostCbsBySection ($id: ID, $locale: String){
  sectionsCb(id: $id) {
    data {
      attributes {
        post_cbs (
          filters:{
            locale: {
              eq: $locale
            }
          }
        ) {
          data {
            attributes {
              publishedAt
              category_cb {
                data {
                  attributes {
                    Name
                    Meta_Description
                  }
                }
              }
              fields{
                Title
                Meta_Description
                Content
                Slug
                Estimation
                Image {
                  data {
                    attributes{
                      url
                      previewUrl
                      alternativeText
                      caption
                      name
                      size
                    }
                  }
                }
              }
              user {
                data{
                  attributes{
                    firstname
                    lastname
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}