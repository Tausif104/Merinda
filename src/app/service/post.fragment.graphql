        Meta_Description
        Estimation
        Image {
          data {
            attributes {
              width
              height
              url
              previewUrl
            }
          }
        }
      }
      updatedAt
      createdAt
      publishedAt
      category_cb {
        data {
          attributes {
            Name
            Meta_Description
          }
        }
      }
    }
  }
}

