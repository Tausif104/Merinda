<div class="top-scroll-bar"></div>
<!--Mobile navigation-->
<div class="sticky-header fixed d-lg-none d-md-block">
  <div class="text-right">
    <div class="container mobile-menu-fixed pr-5">
      <h1 class="logo-small navbar-brand">
        <a href="/" class="logo">
          <img src="/assets/images/logo.svg" alt="">
        </a>
      </h1>

      <a href="javascript:void(0)" [ngClass]="isOpenMenu ? 'menu-toggle-icon act' : 'menu-toggle-icon'"
        (click)="isOpenMenu = !isOpenMenu">
        <span class="lines"></span>
      </a>
    </div>
  </div>

  <div [ngClass]="isOpenMenu ? 'mobi-menu act' : 'mobi-menu'">
    <div class="mobi-menu__logo">
      <h1 class="logo navbar-brand">
        <a href="/" class="logo">
          <img src="/assets/images/logo-v.svg" alt="">
        </a>
      </h1>
    </div>
    <!-- <form action="#" method="get" class="menu-search-form d-lg-flex">
      <input type="text" class="search_field" placeholder="Search..." value="" name="s">
    </form> -->
    <nav>
      <ul>
        <li *ngFor="let category of categories" class="current-menu-item">
          <a href="/category">{{category.attributes?.Name}}</a>
        </li>
      </ul>
    </nav>

    <div class="divider-2">
    </div>
    <app-ads [itemAd]="[]"></app-ads>
  </div>
</div>
<!--Mobile navigation-->
<div id="wrapper">
  <app-header-alpha *ngIf="categories.length" [categories]="categories"></app-header-alpha>
  <router-outlet></router-outlet>
  <app-footer-alpha></app-footer-alpha>
</div>
<!--#wrapper-->

<a class="back-to-top heading"><i class="icon-left-open-big"></i><span class="d-lg-inline d-md-none">Top</span></a>
