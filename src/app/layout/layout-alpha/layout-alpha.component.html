<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nzSelected nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="read" nzTheme="outline"></span>
        <span>
          <a routerLink="/pages" class="menu-item">Pages</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="barcode" nzTheme="outline"></span>
        <span>
          <a routerLink="/products" class="menu-item">Products</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="group" nzTheme="outline"></span>
        <span>
          <a routerLink="/categories" class="menu-item">Categories</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="deployment-unit" nzTheme="outline"></span>
        <span>
          <a routerLink="/graph" class="menu-item">Graph</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="file-text" nzTheme="outline"></span>
        <span>
          <a routerLink="/posts" class="menu-item">Posts</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="shopping" nzTheme="outline"></span>
        <span>
          <a routerLink="/orders" class="menu-item">Orders</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="message" nzTheme="outline"></span>
        <span>
          <a routerLink="/chats" class="menu-item">Chats</a>
        </span>
      </li>
      <li nz-menu-item nzOpen nzIcon="dashboard">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>
          <a routerLink="/clients" class="menu-item">Clients</a>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header-alpha (isCollapsedEmitter)="isCollapsedListener($event)"></app-header-alpha>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <app-footer-alpha></app-footer-alpha>
  </nz-layout>
</nz-layout>
