overwrite: true
schema: "https://apexyz.com/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    config:
      apolloAngularVersion: 3
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
